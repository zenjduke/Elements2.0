<!DOCTYPE html>
<html>
<title>Elements 2.0</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<!--My Style Sheet-->
<link rel="stylesheet" href="assets/css/style.css">

<body>

    <div class="bgimg w3-display-container w3-mobile w3-animate-opacity w3-text-white">

        <!-- Title Box -->
        <div class="w3-display-middle w3-row">
            <div class="title w3-card-4 w3-animate-top w3-sand w3-text-blue-grey w3-border">
            <h1>Elements 2.0</h1>
            <h3 class="tagline">A hangman game for chemistry nerds.</h3>
            <hr class="w3-border-grey" style="margin:auto;width:40%">
        </div>
        <!-- Play Button -->
        <button class="w3-btn w3-blue-grey w3-center w3-animate-opacity" id="play">Play</button>
        <!-- Gameboard -->
        <div class="gameboard w3-row w3-animate-opacity">    

            <div class= "w3-card-4 w3-sand w3-border w3-text-blue-grey stats">  
                <h4>Letters Guessed:&nbsp;</h4><br>
                <p class="w3-large" id="guessed-letters"></p>
            </div> 

            <div class="w3-card-4 w3-sand w3-text-blue-grey w3-border stats"> 
                    <h4>Guesses Remaining:&nbsp;<p id="guesses-remaining"></p></h4>
                    
            </div>

            <div class="w3-card-4 w3-sand w3-text-blue-grey w3-border stats"><h4 id="wins">Wins:</h4></div>

            <hr class="w3-border-grey" style="margin:auto;width:100%"><br>

            <!-- Hint Button -->
            <button class="w3-btn w3-sand w3-text-blue-grey w3-border" id="hint-btn" onclick="document.getElementById('hint-modal').style.display='block'">Need a hint?</button>
        </div>
    </div>

    <!--Hint Modal-->

    <div id="hint-modal" class="w3-modal">
        <div class="w3-modal-content">
      
          <header class="w3-container w3-blue-grey"> 
            <h2>Hint</h2>
          </header>
      
          <div class="w3-container hint-view">
          </div>
      
          <footer class="w3-container w3-blue-grey">
            <span onclick="document.getElementById('hint-modal').style.display='none'" 
            class="w3-button w3-display-topright">&times;</span>
          </footer>
      
        </div>
      </div>


    <div class="w3-display-bottomleft w3-padding-large w3-medium w3-text-white">
            <a href="http://www.zennajduke.com">Zenna J. Duke</a>
    </div>

    <div class="w3-display-bottomright w3-padding-large w3-text-white">
         Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
    </div>


    <div class="w3-btn w3-sand w3-text-blue-grey w3-border mobile">  
        <h3>Elements 2.0</h3>  
        <h4>Mobile Version Under Construction.</h4>
        <p>Check back soon!</p>
    </div>

 <!-- JQuery -->
 <script src="https://code.jquery.com/jquery.js"></script>
 <!--My Script File-->
 <script src="assets/javascript/game.js"></script>

</body>
</html>
